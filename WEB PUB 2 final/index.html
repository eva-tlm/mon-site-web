<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple One Page - InfoCom</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- ======================================
         NAVIGATION
         Menu sticky avec logo+titre à gauche et liens à droite
    ====================================== -->
    <nav class="navbar">
        <div class="logo-title">
            <a href="#accueil">
                <img src="assets/logo.png" alt="Logo InfoCom" class="logo">  <!-- logo cliquable qui ramène en haut -->
            </a>
          
        </div>
        <ul class="menu">
            <li><a href="#section1">Qui suis-je?</a></li>
            <li><a href="#section2">Mon parcours</a></li>
            <li><a href="#section3">Mon ambition</a></li>
             <li><a href="#section4">Mes compétences</a></li>
             <li><a href="#section5">Mon contact</a></li>
        </ul>
    </nav>

    <!-- ======================================
         HEADER
         Image de fond + texte par dessus
    ====================================== -->
    <header id="accueil">
        <img src="assets/l1.jpg" alt="l1.jpg">
    </header>

    <!-- ======================================
         SECTION 2 : Image full-width
    ====================================== -->
    <section id="section2">
       <img src="assets/l2.jpg" alt="l2.jpg">
    </section>

    <!-- ======================================
         SECTION 3 : Image full-width
    ====================================== -->
    <section id="section3">
        <img src="assets/l3.jpg" alt="l3.jpg">
    </section>

    
<!-- ======================================
         SECTION 4 : Image full-width
    ====================================== -->
    <section id="section4">
        <img src="assets/l4.jpg" alt="l4.jpg">
    </section>
    
    <!-- ======================================
         SECTION 5 : Image full-width
    ====================================== -->
    <section id="section5">
        <img src="assets/l5.jpg" alt="l5.jpg">
    </section>


    
    <!-- ======================================
         FOOTER
    ====================================== -->
    <footer>
        <div class="container text-center">
            <p>Made with ♥ by Eva</p>
            
        </div>
    </footer>

</body>
</html>
